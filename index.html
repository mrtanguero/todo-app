<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO APP JS</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./front/fontawesome-free-5.15.1-web/css/all.css"
    />
    <link rel="stylesheet" href="./front/style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mt-3">TO-DO lista</h2>
      <div class="row">
        <div class="col-4 offset-4">
          <button
            class="btn btn-success btn-block mt-3 btn-sm"
            data-toggle="modal"
            data-target="#modal_dodavanje"
          >
            <i class="fa fa-plus"></i>
            Dodaj novi zadatak
          </button>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12 table-responsive">
          <table class="table table-sm table-search">
            <tr>
              <td></td>
              <td>
                <input
                  type="text"
                  id="search-text"
                  class="form-control"
                  placeholder="Pretraga po tekstu"
                />
              </td>
              <td>
                <input
                  type="text"
                  id="search-opis"
                  placeholder="Pretraga po opisu"
                  class="form-control"
                />
              </td>
              <td>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name=""
                    id="search-zavrseno"
                  />
                  <label class="form-check-label" for="search-zavrseno"
                    >Prikaži samo završene</label
                  >
                </div>
              </td>
              <td colspan="2">
                <button class="btn btn-warning btn-clear-search">
                  Clear search
                </button>
              </td>
            </tr>
          </table>
          <table class="table table-hover table-sm">
            <thead>
              <tr>
                <th>ID</th>
                <th>Tekst</th>
                <th>Opis</th>
                <th>Zavrseno</th>
                <th>...</th>
                <th>...</th>
              </tr>
            </thead>
            <tbody id="tabela_svih_body">
              <!-- popunjavamo iz JS funkcije -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal dodavanje -->
    <div
      class="modal fade"
      id="modal_dodavanje"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Dodavanje novog zadatka
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="dodaj_novi_forma">
              <input
                class="form-control"
                type="text"
                name="tekst"
                id="novi_zadatak_tekst"
                placeholder="Unesite tekst novog..."
              />
              <br />
              <textarea
                class="form-control"
                rows="5"
                name="opis"
                id="novi_zadatak_opis"
                placeholder="Unesite opis..."
              ></textarea>
              <br />
              <button class="btn btn-success btn-block">Dodaj novi</button>
            </form>
          </div>
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Zatvori</button> -->
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>
    </div>

    <!-- Modal izmjena -->
    <div
      class="modal fade"
      id="modal_izmjena"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Izmjena zadatka</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form method="POST" id="izmjena_zadatka_forma">
              <input type="hidden" id="index_izmjena" />
              <input
                type="text"
                class="form-control"
                name="tekst"
                id="izmjena_tekst"
                placeholder="Unesite tekst novog..."
              />
              <br />
              <textarea
                rows="5"
                class="form-control"
                name="opis"
                id="izmjena_opis"
                placeholder="Unesite opis..."
              ></textarea>
              <br />
              <button class="btn btn-success btn-block">Potvrdi</button>
            </form>
          </div>
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Zatvori</button> -->
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="./front/app.js"></script>
  </body>
</html>
